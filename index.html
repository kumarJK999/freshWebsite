<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Show</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <!-- =====================================================
               Nav & Bannar part start
     ======================================================-->
    <div class="nav_bannar_part">
      <div class="container">
        <nav>
          <div class="logo">
            <img src="./images/Fresh.png" alt="Fresh" />
          </div>
          <div class="nav_elm">
            <ul>
              <li><a href="#">Men</a></li>
              <li><a href="#">Woman</a></li>
              <li><a href="#">Kids</a></li>
              <li><a href="#">Collection</a></li>
              <li><a href="#">Trends</a></li>
            </ul>
          </div>
          <div class="button">
            <button class="button_1">Login</button>
            <button class="button_1">Sign up</button>
          </div>
        </nav>
        <div class="bannar">
          <div class="left">
            <h2>Find The Best Fashion Style For You</h2>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Arcu,
              odio pellentesque mattis pulvinar felis. At arcu ornare rhoncus,
              elementum non viverra.
            </p>
            <a href="#">SHOP NOW</a>
          </div>
          <div class="right">
            <div class="bannarimg1">
              <img
                src="./images/fresh_img2.jpg"
                class="bannar_img"
                alt="fresh_img2"
              />
            </div>
            <!-- <img
              src="./images/bannar_child.png"
              class="bannar_img_child"
              alt="bannar_child"
            /> -->
          </div>
        </div>
      </div>
    </div>

    <!-- =====================================================
               Nav & Bannar part End
     ======================================================-->
    <!-- =====================================================
               Card part start
     ======================================================-->

    <section id="card_part">
      <div class="container">
        <h3 class="card_heading">New Collection</h3>
        <div class="card_prent">
          <div class="card">
            <div class="card_child">
              <img src="./images/card1.png" alt="card1" />
            </div>
            <div class="card_child_text">
              <a href="#">Panjani</a>
            </div>
          </div>
          <div class="card">
            <div class="card_child">
              <img src="./images/card2.png" alt="card2" />
            </div>
            <div class="card_child_text">
              <a href="#">Shirt</a>
            </div>
          </div>
          <div class="card">
            <div class="card_child">
              <img src="./images/card3.png" alt="card2" />
            </div>
            <div class="card_child_text">
              <a href="#">T-Shirt</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- =====================================================
               Card part End
     ======================================================-->
    <!-- =====================================================
               Nav & Bannar part start
     ======================================================-->
    <!-- =====================================================
               Nav & Bannar part End
     ======================================================-->
  </body>
</html>
